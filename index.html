<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="order_summary-container">
      <img src="./images/illustration-hero.svg" alt="product" class="product_image" />
      <div class="details">

        <h1 class="title">Order Summary</h1>
        <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class="plan-bill">
          <div class="music-icon">
            <img src="./images/icon-music.svg" alt="music-icon">
          </div>
          <div class="plan-type">
            <h6 class="plan-title">Annual Plan</h6>
            <span class="plan-price">$59.99/year</span>
          </div>
          <div class="">
            <a href="" class="change-plan">Change</a>
          </div>
        </div>

        <div class="btn">
          <button class="proceed-btn">Proceed to Payment</button>
        </div>
        
        <div class="cancel">
          <a href="" class="cancel-link">Cancel Order</a>
        </div>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
